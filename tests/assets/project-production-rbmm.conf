upstream project-production-rbmm {
            server 0029.backend1.test.org:38078;
    }


server {
    listen 80;
    server_name rbmm.test.org;
    location / {
        return 301 https://$host$request_uri;
    }
    }

server {
    listen 443 ssl;

    ssl_certificate /etc/nginx/ssl/test.org.crt;
    ssl_certificate_key /etc/nginx/ssl/test.org.key;
    
    
    server_name rbmm.test.org;

    location / {
                
        proxy_set_header   X-Real-IP       $remote_addr;
        proxy_set_header   Host            $http_host;
        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_pass         http://project-production-rbmm;
    }
    }
