---

nginx_reverse_port: 80
nginx_reverse_ssl_port: 443

nginx_reverse_enable_rate_limiting: false

# The size in megabytes of a shared memory zone that is used to log IP addresses that access the
# rate limited URL.
nginx_reverse_rate_limiting_zone_size: 10

# Number of allowed requests per second. Clients that exceed this limit will have their requests
# throttled.
nginx_reverse_rate_limiting_requests_per_second: 1

# If already throttled clients exceed this requests burst size limit then their requests will not
# be fulfilled and 429 HTTP status codes will be returned.
nginx_reverse_rate_limiting_requests_burst_size: 5

nginx_reverse_endpoints: []
